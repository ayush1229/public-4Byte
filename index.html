<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@shadcn/ui/dist/shadcn.css" rel="stylesheet">
  <title>Choose Your Role</title>
</head>
<body>
  <div class="taskbar">
    <header class="bg-blue-500 p-4">
      <nav class="container mx-auto flex justify-between items-center">
        <div class="text-white text-lg font-bold flex items-center">
          <span style="font-size: 50px;">4Byte</span>
        </div>
        <ul class="flex space-x-4">
          <li><a href="{{ url_for('voter.index') }}" class="text-white hover:underline text-lg">Home</a></li>
          <li><a href="{{ url_for('voter.about') }}" class="text-white hover:underline text-lg">About</a></li>
          <li><a href="{{ url_for('voter.candidates') }}" class="text-white hover:underline text-lg">Candidates</a></li>
          <li><a href="{{ url_for('voter.importance') }}" class="text-white hover:underline text-lg">Importance</a></li>
        </ul>
      </nav>
    </header>
  </div>

  <div class="container mx-auto mt-10" style="display: flex; align-items: center; height: calc(100vh - 50px);">
    <div style="width: 50%;">
      <img src="{{ url_for('static', filename='manevmu.png') }}" alt="Voting Image" style="width: 100%; height: auto; opacity: 0.8;">
    </div>
    <div class="button-container" style="margin-left: auto;">
      <!-- Voter Button -->
      <a href="{{ url_for('voter.home') }}" class="bg-blue-500 text-white text-lg py-1 px-2 rounded-lg transition-transform transform hover:scale-60 hover:bg-blue-600 flex items-center" id="voterButton">
        <img class="bgi" src="{{ url_for('static', filename='voter.png') }}" alt="Voter Icon" style="width: 10%; height: auto; opacity: 0.6; margin-right: 5px;"> I am a Voter
      </a>
      <br><br><br><br>
      <!-- Admin Button -->
      <a href="{{ url_for('admin.create_session') }}" class="bg-green-500 text-white text-lg py-1 px-2 rounded-lg transition-transform transform hover:scale-60 hover:bg-green-600 flex items-center" id="adminButton">
        <img class="bgi" src="{{ url_for('static', filename='sec.png') }}" alt="Admin Icon" style="width: 10%; height: auto; opacity: 0.6; margin-right: 5px;"> I am an Admin
      </a>
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
